<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IPTV with Side Navigation</title>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Shaka Player Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.6/shaka-player.compiled.js" defer></script>

  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #1e1e2f;
      color: #fff;
    }

    .main-container {
      display: flex;
      width: 100%;
    }

    /* Sidebar styles */
    .sidebar {
      width: 300px;
      background: #29293d;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
    }

    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 20px;
      border-bottom: 2px solid #ff5733;
      padding-bottom: 10px;
    }

    /* Make the channel list scrollable */
    .channel-list {
      list-style: none;
      max-height: 70vh; /* Adjust to desired height */
      overflow-y: auto;
    }

    .channel-list div {
      padding: 15px;
      background: #3c3c57;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .channel-list div:hover {
      background: #ff5733;
    }

    /* Content area styles */
    .content {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    video {
      width: 90%;
      max-width: 1200px;
      border: 5px solid #ff5733;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 87, 51, 0.5);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Sidebar section for channel navigation -->
    <aside class="sidebar">
      <h2>Channels</h2>
      <nav id="channel-list" class="channel-list" aria-label="Channel List">
        <div>Channel 1</div>
        <div>Channel 2</div>
        <div>Channel 3</div>
        <div>Channel 4</div>
        <div>Channel 5</div>
        <div>Channel 6</div>
        <div>Channel 7</div>
        <div>Channel 8</div>
        <div>Channel 9</div>
        <div>Channel 10</div>
        <!-- Add more channels as needed -->
      </nav>
    </aside>

    <!-- Main content section for video playback -->
    <main class="content">
      <video id="video" controls autoplay aria-label="IPTV Video Player">
        Your browser does not support the video tag.
      </video>
    </main>
  </div>

  <!-- External JavaScript file -->
  <script src="script.js" defer></script>
</body>
</html>
