<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IPTV with Side Navigation</title>

  <!-- Shaka Player Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.6/shaka-player.compiled.js" defer></script>

  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #121212;
      color: #dcdcdc;
      font-size: 16px;
      flex-direction: column;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    /* Main container styles */
    .main-container {
      display: flex;
      width: 100%;
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    /* Sidebar styles */
    .sidebar {
      width: 320px;
      background: #1f1f1f;
      padding: 20px;
      box-shadow: 3px 0 8px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
      z-index: 1;
      overflow: hidden;
      transition: width 0.3s ease;
    }

    /* Sidebar title */
    .sidebar h2 {
      font-size: 28px;
      margin-bottom: 20px;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 10px;
      font-weight: bold;
      color: #f5f5f5;
    }

    /* Channel list styling */
    .channel-list {
      list-style: none;
      max-height: 70vh;
      overflow-y: auto;
      padding-right: 10px;
      display: flex;
      flex-direction: column;
    }

    /* Card-Like Channel Item Styling */
    .channel-list button {
      display: flex;
      align-items: center;
      padding: 15px;
      background: #333333;
      margin-bottom: 10px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      margin-left: 10px;
      border: none;
      color: white;
      text-transform: uppercase;
    }

    /* Hover Effects */
    .channel-list button:hover {
      background: #666666;
      transform: translateX(10px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
    }

    /* Active channel effects */
    .channel-list button:active {
      transform: scale(0.98);
    }

    /* Content (video player) area styles */
    .content {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #2a2a2a;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    /* Video player styling */
    video {
      width: 90%;
      max-width: 1200px;
      border: 5px solid #f5f5f5;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease;
    }

    video:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
    }

    /* Sidebar toggle button (for mobile) */
    .sidebar-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #f5f5f5;
      color: #121212;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 2;
    }

    .sidebar-toggle:hover {
      background-color: #cccccc;
    }

    /* Scrollbar styling */
    .channel-list::-webkit-scrollbar {
      width: 10px;
    }

    .channel-list::-webkit-scrollbar-thumb {
      background-color: #f5f5f5;
      border-radius: 10px;
    }

    .channel-list::-webkit-scrollbar-track {
      background-color: #2a2a2a;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: 250px;
      }

      .content {
        width: 100%;
        padding: 10px;
      }

      video {
        width: 100%;
        max-width: none;
      }

      .sidebar-toggle {
        position: absolute;
        top: 10px;
        left: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Sidebar section for channel navigation -->
    <aside class="sidebar">
      <h2>Channels</h2>
      <nav id="channel-list" class="channel-list" aria-label="Channel List">
        <!-- Channels will be inserted dynamically via JavaScript -->
      </nav>
    </aside>

    <!-- Content section for video playback -->
    <main class="content">
      <video id="video" controls autoplay aria-label="IPTV Video Player">
        Your browser does not support the video tag.
      </video>
    </main>
  </div>

  <!-- Sidebar toggle button for mobile view -->
  <button class="sidebar-toggle" id="sidebarToggle">â˜°</button>

  <script src="channels.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const videoElement = document.getElementById("video");
      const channelList = document.getElementById("channel-list");
      const player = new shaka.Player(videoElement);

      // Function to load a selected channel
      async function loadChannel(channel) {
        try {
          if (channel.drm) {
            player.configure({
              drm: {
                clearKeys: {
                  [channel.drm.kid]: channel.drm.key,
                },
              },
            });
          } else {
            player.configure({ drm: {} }); // Reset DRM for non-DRM content
          }

          await player.load(channel.url);
          console.log(`Now playing: ${channel.name}`);
        } catch (error) {
          console.error(`Error loading channel: ${channel.name}`, error);
        }
      }

      // Function to generate channel buttons dynamically
      function createChannelButtons() {
        channels.forEach((channel) => {
          const button = document.createElement("button");
          button.textContent = channel.name;
          button.addEventListener("click", () => loadChannel(channel));
          channelList.appendChild(button);
        });
      }

      // Initialize player with the first channel and generate buttons
      function initializePlayer() {
        createChannelButtons();
        loadChannel(channels[0]); // Auto-load the first channel by default
      }

      initializePlayer();
    });
  </script>
</body>
</html>
