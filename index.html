<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IPTV with Side Navigation</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.6/shaka-player.compiled.js" defer></script>

  <style>
    /* ...existing styles... */

    /* Make the channel list container a bit bigger */
    .channel-list {
      max-height: 80vh; /* Increase the height to show more channels */
      overflow-y: auto;
      padding-right: 10px;
      display: flex;
      flex-direction: column;
      margin-top: 20px; /* Add a bit of space from the top */
    }

    /* Remove the play icon from buttons */
    .channel-list button:before {
      content: none; /* Remove the play icon */
    }

    /* Adjust button size */
    .channel-list button {
      display: flex;
      align-items: center;
      padding: 18px 20px; /* Increase padding for bigger buttons */
      background: #333333;
      margin-bottom: 15px; /* Add some space between buttons */
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      font-size: 20px; /* Increase font size for better readability */
      font-weight: normal; /* Ensure font is not bold */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      margin-left: 10px;
      border: none;
      color: white;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    /* Keep the hover effect for buttons */
    .channel-list button:hover {
      background: #666666;
      transform: translateX(10px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
    }

    /* Remove the active button effect */
    .channel-list button:active {
      transform: scale(0.98);
    }

    /* ...existing styles... */
  </style>
</head>
<body>
  <div class="main-container">
    <aside class="sidebar" id="sidebar">
      <h2>Channels</h2>
      <nav id="channel-list" class="channel-list" aria-label="Channel List">
        <!-- Channels will be inserted dynamically via JavaScript -->
      </nav>
    </aside>

    <main class="content">
      <video id="video" controls autoplay aria-label="IPTV Video Player">
        Your browser does not support the video tag.
      </video>
    </main>
  </div>

  <button class="sidebar-toggle" id="sidebarToggle">â˜°</button>

  <script src="channels.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const videoElement = document.getElementById("video");
      const channelList = document.getElementById("channel-list");
      const player = new shaka.Player(videoElement);
      const sidebar = document.getElementById("sidebar");
      const toggleButton = document.getElementById("sidebarToggle");

      // Function to load a selected channel
      async function loadChannel(channel) {
        try {
          if (channel.drm) {
            player.configure({
              drm: {
                clearKeys: {
                  [channel.drm.kid]: channel.drm.key,
                },
              },
            });
          } else {
            player.configure({ drm: {} }); // Reset DRM for non-DRM content
          }

          await player.load(channel.url);
          console.log(`Now playing: ${channel.name}`);
        } catch (error) {
          console.error(`Error loading channel: ${channel.name}`, error);
        }
      }

      // Function to generate channel buttons dynamically
      function createChannelButtons() {
        channels.forEach((channel) => {
          const button = document.createElement("button");
          button.textContent = channel.name;
          button.addEventListener("click", () => loadChannel(channel));
          channelList.appendChild(button);
        });
      }

      // Initialize player with the first channel and generate buttons
      function initializePlayer() {
        createChannelButtons();
        loadChannel(channels[0]); // Auto-load the first channel by default
      }

      // Sidebar toggle functionality
      toggleButton.addEventListener("click", () => {
        sidebar.classList.toggle("hidden");
      });

      initializePlayer();
    });
  </script>
</body>
</html>
